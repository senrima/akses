<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Produk - S-Tools ID</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        if (!sessionStorage.getItem('sessionToken')) {
            window.location.href = 'auth.html?reason=unauthorized';
        }
    </script>
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc; /* Latar belakang sedikit abu-abu */
            color: #1F2937;
        }
    </style>
</head>
<body class="bg-gray-50">

    <header class="bg-white/90 backdrop-blur-lg sticky top-0 z-50 border-b border-gray-200">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <a href="#" class="flex items-center gap-3 text-2xl font-bold text-gray-900">
                    <img src="https://s-tools.id/aset/stools_logo.png" alt="S-Tools ID Logo" class="h-8 w-auto">
                    <span>S-Tools ID</span>
                </a>
                
                <nav>
                     <button id="logoutBtn" class="bg-gradient-to-r from-red-600 to-rose-500 text-white px-5 py-2.5 rounded-lg font-semibold hover:opacity-90 transition-all transform hover:scale-105">
                        Keluar
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container mx-auto px-6 py-12 md:py-20">
            <div class="bg-white p-8 md:p-12 rounded-2xl shadow-lg text-center">
                <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900">Selamat Datang di Area Produk</h1>
                <p class="mt-4 text-lg text-gray-600 max-w-2xl mx-auto">
                    Anda berhasil masuk. Di sini Anda dapat mengakses semua tools dan konten eksklusif yang Anda miliki.
                </p>
                </div>
        </div>
    </main>
    
    <script>
        // Skrip untuk fungsionalitas tombol logout
        const logoutBtn = document.getElementById('logoutBtn');

        logoutBtn.addEventListener('click', () => {
            sessionStorage.removeItem('sessionToken');
            window.location.href = 'auth.html?reason=logout';
        });
    </script>

</body>
</html>
