<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Verifikasi Akses - S-Tools.ID</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background-color: #f4f6f8; }
        .container { background-color: #ffffff; padding: 30px; border-radius: 12px; box-shadow: 0 4px Hapus token lama untuk memulai sesi baru Hapus token lama untuk memulai sesi baru 20px rgba(0, 0, 0, 0.08); text-align: center; width: 90%; max-width: 420px; }
        h2 { color: #1e293b; margin-top: 0; margin-bottom: 0.5rem; }
        p { color: #475569; margin-bottom: 1.5rem; line-height: 1.6; }
        input, button { width: 100%; padding: 12px; margin-bottom: 1rem; border: 1px solid #cbd5e1; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        input:focus { border-color: #3b82f6; outline: none; box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2); }
        button { border: none; color: white; cursor: pointer; font-weight: 500; transition: background-color 0.2s; }
        #emailCheckBtn { background-color: #3b82f6; }
        .message-area { min-height: 50px; padding: 12px; border-radius: 8px; margin-top: 1rem; text-align: center; }
        .success { border: 1px solid #16a34a; background-color: #f0fdf4; color: #15803d; }
        .error { border: 1px solid #dc2626; background-color: #fef2f2; color: #b91c1c; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verifikasi Akses</h2>
        <div id="auth-form">
            <p>Masukkan email Anda untuk cek akses, atau gunakan link verifikasi dari dashboard Anda.</p>
            <input type="email" id="emailInput" placeholder="Contoh: nama@email.com">
            <button id="emailCheckBtn">Cek Akses via Email</button>
        </div>
        <div id="messageArea" class="message-area"></div>
    </div>

    <script>
        // --- KONFIGURASI ---
        const authUrl = 'https://akses.s-tools.id/auth/v1'; // URL Worker Anda
        const apiKey = 'APIKEYAKSESUNTUKVERIFIKASIOTENTIKASIPRODUKTOOLS'; // Aktifkan jika Anda menggunakan API Key

        // --- ELEMEN UI ---
        const authForm = document.getElementById('auth-form');
        const emailInput = document.getElementById('emailInput');
        const emailCheckBtn = document.getElementById('emailCheckBtn');
        const openProductBtn = document.getElementById('openProductBtn');
        const messageArea = document.getElementById('messageArea');

        // --- FUNGSI UTAMA ---

        async function callAuthApi(action, data) {
            const payload = { action, data };
                if (apiKey) payload.apiKey = apiKey; // Aktifkan jika Anda menggunakan API Key
            
            const response = await fetch(authUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            return await response.json();
        }

        function grantAccess(token) {
            sessionStorage.setItem('sessionToken', token);
            messageArea.className = 'message-area success';
            messageArea.innerHTML = '<strong>Akses Diterima!</strong> Mengarahkan ke halaman produk...';
            authForm.style.display = 'none';
            openProductBtn.disabled = false;
            setTimeout(() => { window.location.href = 'index.html'; }, 1500);
        }

        function denyAccess(message) {
            sessionStorage.removeItem('sessionToken');
            messageArea.className = 'message-area error';
            messageArea.innerHTML = `<strong>Akses Ditolak!</strong><br>${message}`;
            openProductBtn.disabled = true;
        }

        // --- ALUR KERJA ---

        async function initialize() {
            sessionStorage.removeItem('sessionToken');
            const urlParams = new URLSearchParams(window.location.search);
            const tokenFromUrl = urlParams.get('token');
            const reason = urlParams.get('reason');

            if (reason === 'unauthorized') {
                denyAccess("Sesi tidak valid. Silakan verifikasi ulang akses Anda.");
            } else if (reason === 'logout') {
                denyAccess("Anda berhasil keluar dari Aplikasi");
            }


            if (tokenFromUrl) {
                messageArea.textContent = 'Memverifikasi token dari URL...';
                authForm.style.display = 'none';
                try {
                    const result = await callAuthApi('verify_token', { token: tokenFromUrl });
                    if (result.status === 'sukses') {
                        grantAccess(tokenFromUrl);
                    } else {
                        denyAccess(result.message);
                    }
                } catch (error) {
                    denyAccess(error.message);
                }
            }
        }

        emailCheckBtn.addEventListener('click', async () => {
            const email = emailInput.value.trim();
            if (!email) {
                denyAccess("Email tidak boleh kosong.");
                return;
            }
            messageArea.textContent = `Mengecek email ${email}...`;
            try {
                const result = await callAuthApi('get_token_by_email', { email });
                if (result.status === 'sukses' && result.data.token) {
                    grantAccess(result.data.token);
                } else {
                    denyAccess(result.message);
                }
            } catch (error) {
                denyAccess(error.message);
            }
        });

        window.onload = initialize;
    </script>
</body>
</html>
